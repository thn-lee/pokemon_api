<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>API_Tutorial</title>
    <link rel="stylesheet" href="dist/outputs.css" />

    <div class="flex flex-col items-center">
